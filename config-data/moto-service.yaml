server:
  port: 8083

spring:
  application:
    name: moto-service
  datasourc: 
    url: jdbc:h2:mem:motoDB
    driverClassName: org.h2.Driver
    username: sa
    password: password

spring:
  jpa:  
    show_sql: true
    properties: 
      hibernate: 
        dialect: org.hibernate.dialect.H2Dialect
        ddl-auto: update
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console